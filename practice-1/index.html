<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <button class="start-button">Стать партнером проекта</button>

        <div class="container">
            <h1 class="title">Стать партнёром проекта</h1>
            <div class="header">
                <div class="header-main">
                    <div class="header-main__block">
                        <div class="error"></div>
                        <label>
                            <textarea class="header-main__block__input name " type="text" wrap="off"
                                required></textarea>
                            <span class="header-main__block__title required">Название организации</span>
                        </label>
                    </div>
                    <div class="header-main__block">
                        <div class="error"></div>
                        <label>
                            <span class="prefix">+7</span><input class="header-main__block__input phone" type="phone"
                                placeholder="(XXX) XXX-XXXX" wrap="off" required /><span
                                class="header-main__block__title required">Телефон</span></label>
                    </div>
                    <div class="header-main__block"><label>
                            <textarea id="email" class="header-main__block__input email" type="email"
                                required></textarea> <span
                                class="header-main__block__title required">E-mail</span></label>
                    </div>

                </div>
                <div class="header-foto">
                    <div class="header-foto__text">
                        <div class="header-foto__text__logo"><span class="logo required">Логотип (jpeg,png)</span></div>
                    </div>
                    <div class="header-foto__avatar">
                        <div class="header-foto__avatar__img"><img src="./images/ellipse.png" alt="ellipse">
                            <div class="header-foto__avatar__cross"><img src="./images/cross.png" alt="cross"></div>
                            <label class="header-foto__avatar__vector"><img src="./images/vector.png"
                                    alt="vector"><input type="file" onchange="download(this)"></label>
                            <label class="header-foto__avatar__text">Выберите файл<input type="file"
                                    onchange="download(this)"></label>
                        </div>


                        <!-- <input type="file" onchange="download(this)"> -->
                    </div>
                </div>
            </div>
            <div class="middle-block">
                <div class="header-main__block"><label>
                        <textarea id="select" class="header-main__block__input select required" type="text"></textarea>
                        <span class="header-main__block__title select required">Направление</span>
                        <img class="header-main__block arrow" src="./images/select.png" alt="arrow"></label>
                    <div class="options">
                        <div class="options__option">Экология</div>
                        <div class="options__option">Медицина</div>
                        <div class="options__option">Экономика</div>
                    </div>
                </div>
                <div class="middle-block-input"><label><input class="middle-block-input__input"
                            placeholder="mycompany.com" type="text">
                        <img src="./images/global.png" alt="" class="middle-block-input__icon"></label>
                </div>
                <div class="middle-block-input"><label><input class="middle-block-input__input"
                            placeholder="vk.com/mycompany" type="text"><img src="./images/vk.png" alt=""
                            class="middle-block-input__icon"></label></div>
                <div class="middle-block-input"><label><input class="middle-block-input__input"
                            placeholder="ok.ru/mycompany" type="text"><img src="./images/ok.png" alt=""
                            class="middle-block-input__icon"></label></div>
                <div class="middle-block-input"><label><input class="middle-block-input__input"
                            placeholder="fb.com/mycompany" type="text"><img src="./images/fb.png" alt=""
                            class="middle-block-input__icon"></label></div>
                <div class="middle-block-input"><label><input class="middle-block-input__input"
                            placeholder="instagram.com/mycompany" type="text"><img src="./images/insta.png" alt=""
                            class="middle-block-input__icon"></label></div>
                <div class="middle-block-input"><label><input class="middle-block-input__input"
                            placeholder="youtube.com/mycompany" type="text"><img src="./images/yt.png" alt=""
                            class="middle-block-input__icon"></label></div>
                <div class="header-main__block"><label>
                        <textarea class="header-main__block__input" type="text"></textarea> <span
                            class="header-main__block__title">Руководитель</span></label>
                </div>
            </div>
            <div class="button-block">
                <button class="button-block__accept" type="submit">Стать партнером проекта</button>
                <div class="button-block__cancel">Отменить</div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
